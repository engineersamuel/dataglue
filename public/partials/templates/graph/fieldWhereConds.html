<div ng-if="_.contains(['int', 'float', 'decimal', 'number'], dataSet.dbReferences[dbRefIndex].fields[fieldIndex].DATA_TYPE)">
  <div class="form-inline">
    <div class="form-group">
      <label>{{ dataSet.dbReferences[dbRefIndex].fields[fieldIndex].COLUMN_NAME }}&nbsp;</label>
      <select ng-model="dataSet.dbReferences[dbRefIndex].fields[fieldIndex].cond" ng-options="x.value as x.label for x in whereConds">
        <option value=""></option>
      </select>
    </div>
    <div class="form-group">&nbsp;
      <input type="number" placeholder="Enter a number" ng-model="dataSet.dbReferences[dbRefIndex].fields[fieldIndex].condValue" ng-disabled="dataSet.dbReferences[dbRefIndex].fields[fieldIndex].cond === null" class="form-control"/>
    </div>
  </div>
</div>
